<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Apni Coaching / create blogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap_material_design/css/bootstrap.min.css' %}"
    />
    <!-- Material Design Bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap_material_design/css/mdb.min.css' %}"
    />
    <!-- Your custom styles (optional) -->
    <script src="{% static 'bootstrap_material_design/js/bootstrap.min.js' %}"></script>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />
    <style>
      @media only screen and (max-width: 600px) {
        h1 {
          font-size: 4vh;
        }

        h2 {
          font-size: 3.5vh;
        }

        h3 {
          font-size: 3vh;
        }
      }
      .btn {
        padding: 10px;
        margin: 0px;
        text-transform: unset !important;
      }
    </style>
  </head>

  <body>
    <div class="container mb-5" id="main_container">
      <div class="shadow">
        <div class="container p-5 border-0">
          <a
            type="button"
            href="{% url 'main_blog_page' %}"
            class="btn btn-dark col-lg-3 mb-5"
            id="back"
          >
            <- Main Page</a
          >
          <h1 id="blog_heading">{{blog.heading}}</h1>
          <hr style="border: 2px solid #527572" />
          <div id="blog_body">
            <div
              id="image_taker"
              class="mb-4"
              align="center"
              style="width: 95%"
            ></div>
            <div id="body_text">{{blog.body|safe}}</div>
          </div>
        </div>
        <hr class="mb-0" style="border: 2px solid #527572" />
        <div class="container p-2 row" id="container_footer">
          <div class="container col-lg-6 col-xs-4" id="tag_container">
            {%for tag in blog.tag_model.all %}
              <a type="button" href='/tag/{{tag.name}}' class="btn border mt-3 mr-2 float-right">{{tag.name}}</a>
            {% endfor%}
          </div>
        </div>
        <div class="container p-5" id="container_footer_down"></div>
      </div>
    </div>

    <script>
      $("#image_taker").prepend($("#blog_body p img").first()) 
      $("#blog_bodyimg").attr("style", "width: auto; max-width: 98%; max-height:400px; object-fit: cover;") 
      $("#blog_body p").attr("class", "text-justify")
    </script>
  </body>
</html>
