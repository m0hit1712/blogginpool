<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
<div id="main_container" class="mb-0 shadow" style="background-color:rgba(0, 0, 0, 0.3);">
    <div class="row mt-4 align-items-center">
        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 mr-auto">
            <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
            <h1 style="color: white;">LOGIN</h1>
            <hr>
            <form id="login-form" action="login" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="row">
                    <!-- User Name-->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input type="text" placeholder="Enter Email or Username" name="uname_or_email" id="email-login" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <label class="p-2" style="color: red" id="invalid-warn-password"></label>

                    <!-- forget password -->
                    <div class="text-center w-100">
                        <p class="font-weight-bold text-primary ml-2" style="cursor: pointer;" onclick="password_reset()">forget password?</p>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button id="submit-btn-login" type="submit" class="btn btn-primary btn-block py-2">login</button>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p id="already-login" class="text-muted font-weight-bold">Do not have an account?<a href="{% url 'register' %}" class="text-primary ml-2">Register</a></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5 pr-lg-5 mb-md-0">
            <img src="{% static 'svg/login.svg' %}" class="img-fluid mb-3 d-none d-md-block">
            <p class="font-italic text-muted mb-0"></p>
        </div>
    </div>
</div>

</body>
<script>
    function password_reset()
    {
        var email = prompt("Enter you email address: ");
        $.ajax({url:'{% url 'login' %}',data:{"email_to_reset": email}, async:true, dataType: 'json', success: function(data)
        {
            if(data['matched']==true)
            {
                alert('An password reset link sent on '+email+' to reset the password');
            }
            else
            {
                alert('This email address is not registered');
            }
        }});
    }
</script>

{% if mismatch%}
<script>
    $("#invalid-warn-password").text("invalid username or password");
    $("#invalid-warn-password").css("display","block");
    setTimeout(function(){$("#invalid-warn-password").css("display","none");},3000);
</script>
{% endif %}
</html>
