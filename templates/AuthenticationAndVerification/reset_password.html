<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>password reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/motarboard.png"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
    .border-md {
        border-width: 2px;
    }
    body {
        min-height: 100vh;
        background-image: linear-gradient(to right, #180629 , #44193D);
    }
    body::-webkit-scrollbar {
        display: none;  
    }
    .form-control:not(select) {
        padding: 1.5rem 0.5rem;
    }

    select.form-control {
        height: 52px;
        padding-left: 0.5rem;

    }
    .form-control::placeholder {
        color: #ccc;
        font-weight: bold;
        font-size: 0.9rem;
    }
    .form-control:focus {
        box-shadow: none;
    }
    #svg_wave_upper
    {
        position: absolute;
        width: inherit;
        margin: -100px -16px;
        opacity: 0.8;
    }
    </style>
</head>
<body>


{% if verified %}
    {% if not updated %}
    <div class="container mt-5 mb-0 w-75 shadow" style="padding-top: 100px; padding-bottom: 100px; overflow-x: hidden; ">
    <div id="svg_wave_upper" >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#12192E" fill-opacity="5" d="M0,320L80,309.3C160,299,320,277,480,272C640,267,800,277,960,245.3C1120,213,1280,139,1360,101.3L1440,64L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path>
        </svg>
    </div>
    <div class="row mt-4 align-items-center">
        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 mr-auto">
            <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
            <h1 style="color: white;">LOGIN</h1>
            <hr>
            <form id="login-form" action="login" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="row">
                    <!-- Password -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input autocomplete="off" type="text" placeholder="Enter password" name="password" id="password" required class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- re-enrter Password -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input autocomplete="off" type="text" placeholder="renter password" name="re-password" id="re-password" required class="form-control bg-white border-left-0 border-md">
                    </div>
                    <label class="p-2" style="color: red" id="mismatch-warn"></label>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button id="submit-btn-login" type="submit" class="btn btn-primary btn-block py-2">change password</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5 pr-lg-5 mb-md-0">
            <img src="{% static 'svg/reset_password.svg' %}" class="img-fluid mb-3 d-none d-md-block">
            <p class="font-italic text-muted mb-0"></p>
        </div>
    </div>
</div>
    {% else %}
        <script>
            alert("Your password is updated successfully");
            window.location.replace("{% url 'login' %}");
        </script>
    {% endif %}
{% else %}
    {{msg}}
{% endif %}
</body>
</html>
